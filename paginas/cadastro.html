	<section>
		<div class="formulario">
			<h1 class="titulo">Cadastro de Clientes</h1>
			<form action="#" method="post">
				<input type="text" name="nome" required maxlength="20" size="30" placeholder="Nome" /><br>
				<input type="text" name="sobrenome" required maxlength="30" size="30" placeholder="Sobrenome" /><br>
				<label for="">Data de Nascimento:</label><br>
				<input type="date" name="datanasc" required placeholder="Data de Nascimento" /><br>
				<input type="text" name="endereco" required maxlength="50" size="30" placeholder="Endereço"/><br>
				<input type="text" name="bairro" required maxlength="30" size="30" placeholder="Bairro"/><br>
				<input type="number" name="numero" required maxlength="30" size="30" placeholder="Numero"/><br>
				<input type="text" name="cidade" required maxlength="50" size="30" placeholder="Cidade"/><br>
				<label for="">Estado:</label><br>
				<select name="estado">
					<option value="Acre">Acre</option>
					<option value="Alagoas">Alagoas</option>
					<option value="Amapá">Amapá</option>
					<option value="Amazonas">Amazonas</option>
					<option value="Bahia">Bahia</option>
					<option value="Ceará">Ceará</option>
					<option value="Distrito Federal">Distrito Federal</option>
					<option value="Espírito Santo">Espírito Santo</option>
					<option value="Goiás">Goiás</option>
					<option value="Maranhão">Maranhão</option>
					<option value="Mato Grosso">Mato Grosso</option>
					<option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
					<option value="Minas Gerais">Minas Gerais</option>
					<option value="Pará">Pará</option>
					<option value="Paraíba">Paraíba</option>
					<option value="Paraná">Paraná</option>
					<option value="Pernambuco">Pernambuco</option>
					<option value="Piauí">Piauí</option>
					<option value="Rio de Janeiro">Rio de Janeiro</option>
					<option value="Rio Grande do Sul" selected>Rio Grande do Sul</option>
					<option value="Rio Grande do Norte">Rio Grande do Norte</option>
					<option value="Rondônia">Rondônia</option>
					<option value="Roraima">Roraima</option>
					<option value="Santa Catarina">Santa Catarina</option>
					<option value="São Paulo">São Paulo</option>
					<option value="Sergipe">Sergipe</option>
					<option value="Tocantins">Tocantins</option>
				</select><br>
				<label for="">Sexo:</label><br>
				<input type="radio" name="sexo" value="M" checked>Masculino 
				<input type="radio" name="sexo" value="F">Feminino
				<input type="radio" name="sexo" value="O">Outro <br>
				<input type="tel" name="celular" required maxlength="11" size="30" placeholder="Celular"/><br>
				<input type="email" name="email" required maxlength="30" size="30" placeholder="E-mail"/><br>
				<input type="text" name="usuario" required maxlength="20" size="30" placeholder="Usuario"/><br>
				<input type="password" name="senha" required maxlength="8" size="30" placeholder="Senha"/><br>
				<textarea name="obs" rows="10" cols="35" placeholder="Observação"></textarea><br>
				<input type="submit" value="Cadastrar">
				<input type="reset" value="Limpar">
				
			</form>
		</div>
